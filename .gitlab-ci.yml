# ---------- Website

pages:
  stage: deploy
  image: python:3.6
  script:
    - pip install invoke markdown
    #
    - python --version
    - invoke -l
    #
    - invoke py.update_readme
    - invoke py_lite.update_readme
    - invoke build-pages
    - mv _pages public  # the name of the artifact matters
  artifacts:
    paths:
      - public
  only:
    - master
    - website
