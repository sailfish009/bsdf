# This file defines the CI for the BSDF repo.

# ---------- Python lite

job_python_lite_py34:
  image: almarklein/py34
  script:
    - cd python_lite
    - pip install invoke flake8 pytest pytest-cov
    #
    - python --version
    - invoke -l
    #
    - invoke lint
    - invoke test-unit
    - invoke test-shared


