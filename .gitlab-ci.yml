# This file defines the CI for the BSDF repo.

# ---------- Python lite

job_py_lite:
  image: python:3.4
  script:
    - cd py_lite
    - pip install invoke flake8 pytest pytest-cov
    #
    - python --version
    - invoke -l
    #
    - invoke test-style
    - invoke test-unit
    - invoke test-shared


